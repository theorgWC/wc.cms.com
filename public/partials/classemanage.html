
<div class="container-fluid classemanage">
  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i></li>
        <li><a>类别管理</a></li>
        <li class="active">班级管理</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="classes-list">
        <table class="table table-simple table-hover table-info table-condensed table-flow">
          <thead>
            <tr>
              <th class="grid-3">序&nbsp;号</th>
              <th class="grid-9">名&nbsp;称</th>
              <th class="grid-5">别&nbsp;名</th>
              <th class="grid-6">创建时间</th>
              <th class="grid-4">是否开启</th>
              <th class="grid-5">操&nbsp;作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="classe in classes">
              <td title="{{$index + 1}}">{{$index + 1}}</td>
              <td title="{{classe.name}}">{{classe.name}}</td>
              <td title="{{classe.alias}}">{{classe.alias}}</td>
              <td title="{{classe.createTime | date: 'yyyy-MM-dd'}}">{{classe.createTime | date: "yyyy-MM-dd"}}</td>
              <td title="{{classe.isOpen}}" class="isopen"><span ng-class="{'label-closed': !classe.isOpen, 'label-actived': classe.isOpen}" class="label">{{classe.isOpen | isopen}}</span></td>
              <td><a go-modify-classe="go-modify-classe">修&nbsp;改</a><span class="separator"></span><a delete-classe="delete-classe" data-id="{{classe._id}}" class="link-warning">删&nbsp;除</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-4">
      <div class="classe-operation">
        <div class="header"><i class="fa fa-cog"></i><span>班级操作</span></div>
        <form>
          <input type="hidden" ng-model="classeid"/>
          <div class="form-group">
            <label for="classename">班级名称</label>
            <input id="classename" type="text" placeholder="班级名称" ng-model="classename" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="classealias">班级别名</label>
            <input id="classealias" type="text" placeholder="班级别名" ng-model="classealias" class="form-control"/>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="isopen" class="isopen"/>是否开启
            </label>
          </div>
          <buttom add-classe="add-classe" ng-show="isVisible" class="btn btn-info btn-sm">确认添加<i class="fa fa-plus"></i></buttom>
          <buttom modify-classe="modify-classe" ng-show="!isVisible" class="btn btn-warning btn-sm">确认修改</buttom><a revoke-modify-classe="revoke-modify-classe" ng-show="!isVisible" style="margin-left:12px;font-size: 12px;" class="link-info">撤销修改</a>
        </form>
      </div>
    </div>
  </div>
</div>
