
<div ng-class="{normal: normal}" class="container-fluid myprofile">
  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i></li>
        <li>我的账号</li>
        <li class="active">个人信息</li>
      </ol>
    </div>
  </div>
  <div class="row main-content">
    <h4 class="header blue">基本信息
      <button ng-show="normal" go-edit="go-edit" class="btn btn-primary pull-right">编&nbsp;辑</button>
      <button ng-show="!normal" update-edit="update-edit" class="btn btn-warning pull-right">确认更新</button>
      <div class="revoke-edit pull-right"><a ng-show="!normal" revoke-edit="revoke-edit" class="link-info">取消编辑</a></div>
    </h4>
    <form class="form-horizontal row">
      <div class="alert alert-danger text-center" role="alert"ng-show="addUserMsg">
        <span class="msg" ng-bind="addUserMsg"></span>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-xs-3">帐号</label>
        <div class="col-xs-7">
          <p ng-bind="info.account" class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-xs-3">姓名</label>
        <div class="col-xs-7">
          <input type="text" placeholder="姓名" ng-model="info.username" ng-disabled="normal" class="form-control input-sm"/>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-xs-3">手机</label>
        <div class="col-xs-7">
          <input type="text" placeholder="手机" ng-disabled="normal" class="form-control input-sm" ng-model="info.phone"/>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-xs-3">生日</label>
        <div class="col-xs-7">
          <input type="text" placeholder="生日" ng-disabled="normal" class="form-control input-sm" ng-model="info.birthday"/>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-xs-3">个人<br/>介绍</label>
        <div class="col-xs-7">
          <textarea placeholder="个人介绍..." ng-model="info.introduction" ng-disabled="normal" class="form-control" rows="3"></textarea>
        </div>
      </div>
    </form>
    <h4 class="header green">职位信息
    </h4>
    <form class="form-horizontal">
      <div class="form-group col-sm-4">
        <label class="col-sm-2 col-xs-3">职位</label>
        <div class="col-sm-8 col-xs-3">
          <p ng-bind="info.role.name" class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-2 col-xs-3">状态</label>
        <div class="col-sm-8 col-xs-3">
          <p ng-bind="info.status | userStatus" class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-2 col-xs-3">入职日期</label>
        <div class="col-sm-8 col-xs-3">
          <p ng-bind="info.jointime | date" class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-2 col-xs-3">参与项目</label>
        <div class="col-sm-8 col-xs-8">
          <p ng-repeat="project in info.projects" class="form-control-static">
            <a ng-bind="project.name" ui-sref="projectdetail/{{project._id}}"></a>
          </p>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-2 col-xs-3">所在小组</label>
        <div class="col-sm-8 col-xs-3">
          <p ng-repeat="group in info.currentGroup" class="form-control-static">
            <a ng-bind="group.name" ui-sref="groupdetail({ id: group._id })"></a>
          </p>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-2 col-xs-3">历史小组</label>
        <div class="col-sm-8 col-xs-3">
          <p ng-repeat="group in info.historyGroup" class="form-control-static">
            <a ng-bind="group.name" ui-sref="groupdetail({ id: group._id })"></a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
