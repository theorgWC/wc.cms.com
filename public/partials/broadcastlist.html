
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i></li>
        <li>系统管理</li>
        <li class="active">公告列表</li>
      </ol>
    </div>
  </div>
  <div class="row main-content">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="broadcast in info">
        <span class="close" ng-show="user.role.number | isAdmin" delete-doc data="{{broadcast._id}}">x</span>    
        <p ng-bind="broadcast.description"></p>
        <span ng-bind="broadcast.createTime | date"></span>    
      </li>
    </ul>
  </div>
</div>
